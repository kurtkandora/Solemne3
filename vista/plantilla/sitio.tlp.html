<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="icon" href="vista/plantilla/imagenes/favicon.ico" type="image/x-icon">
	<title>{titulo}</title>
	<link href="vista/plantilla/estilos/estiloestandar.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="vista/plantilla/script/validaciones.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
		    $(function() {
				if ($.browser.msie && $.browser.version.substr(0,1)<7)
				{
				$('li').has('ul').mouseover(function(){
					$(this).children('ul').css('visibility','visible');
					}).mouseout(function(){
					$(this).children('ul').css('visibility','hidden');
					});
				}
		
				/* Mobile */
				$('#menu-wrap').prepend('<div id="menu-trigger">Menu</div>');		
				$("#menu-trigger").on("click", function(){
					$("#menu").slideToggle();
				});
		
				// iPad
				var isiPad = navigator.userAgent.match(/iPad/i) != null;
				if (isiPad) $('#menu ul').addClass('no-transition');      
		    });          
		</script>
	</head>
	<body>
	<div class="agrupar">
	    <header>
	    	<div class="logoContainer">
	            <img src="vista/plantilla/imagenes/banner.jpg"  >
	        </div>
	        <br class="clearfloat" />
	    </header>
	    <nav class="menu">
	        {barra_navegacion}
	    </nav>
	    <section>
	    	<section>
	        <article class="articulosuperior">
	        {titulo_front}  
	        </article>
	      <article class="articulomedio">
	        	{front_table}
	        </article>
	        </section>
	        <section>
	        <article class="articulocentral">
	       		 {front} 
	        </article>
	        </section>
	        <br class="clearfloat" />
	    </section>
	</div>
	<footer>
	    <p>
	        Copyright &copy; Kurt Kandora & Cristian Ortega <br />
			DAI5501 001D
	    </p>
	</footer>
	</body>
</html>
